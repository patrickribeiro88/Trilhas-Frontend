<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fla Fã Clube - Inscrição</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .footer {
            background-color: #c00;
            color: white;
            padding: 20px 0;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Flamengo-RJ_%28BRA%29.png" width="30" height="30" class="d-inline-block align-top" alt="Escudo Flamengo">
            Fla Fã Clube
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link btn btn-danger text-white" href="inscricao.html">Inscreva-se</a>
                </li>
            </ul>
        </nav>

    <div class="container mt-5 mb-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Formulário de Inscrição</h2>
            <p class="text-center text-muted">Faça parte da nossa nação. Preencha seus dados abaixo.</p>
            
            <div class="alert alert-info d-none" role="alert">
                Inscrição realizada com sucesso!
            </div>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNome">Nome Completo</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="inputNascimento">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                            <option selected>Escolher...</option>
                            <option>RJ</option>
                            <option>SP</option>
                            <option>MG</option>
                            <option>Outro</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputBio">Fale um pouco sobre sua paixão pelo Mengão</label>
                    <textarea class="form-control" id="inputBio" rows="3" placeholder="Ex: Sou flamenguista desde criança..."></textarea>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Aceito os termos e condições.
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-danger">Enviar Inscrição</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </form>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2025 Fla Fã Clube. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
