<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Bem-vindo!</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row login-container">
            <div class="col-md-6 bg-dark text-white text-center login-column">
                <div class="w-100" style="max-width: 350px;">
                    <div class="logo"><strong>VENDA +</strong></div>
                    <h1>Bem-vindo!</h1>
                    <p class="lead text-uppercase">Acesse sua conta.</p>
                    <div class="mt-5">
                         <a href="menus.html" class="btn btn-light btn-lg" role="button">Entrar</a>
                    </div>
                    <a href="#" class="d-block mt-3 text-light">Esqueceu a senha</a>
                </div>
            </div>

            <div class="col-md-6 gradient-bg login-column">
                <div class="w-100" style="max-width: 400px;">
                    <h2 class="font-weight-light">Crie sua conta</h2>
                    <p class="text-uppercase">Preencha seus dados</p>

                    <form class="mt-4">
                        <div class="form-group">
                            <label for="nome" class="font-weight-bold">NOME</label>
                            <input type="text" class="form-control" id="nome" placeholder="Insira seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email" class="font-weight-bold">EMAIL</label>
                            <input type="email" class="form-control" id="email" placeholder="Insira seu email">
                        </div>
                        <div class="form-group">
                            <label for="senha" class="font-weight-bold">SENHA</label>
                            <input type="password" class="form-control" id="senha" placeholder="Insira sua senha">
                        </div>
                        <button type="submit" class="btn btn-dark btn-lg mt-3">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
