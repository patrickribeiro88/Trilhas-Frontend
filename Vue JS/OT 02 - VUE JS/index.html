<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Vue JS - Diretivas v-if, v-else, v-show</title>
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>

        <!--Se o usuário estiver autenticando, exibir mensagem de boas-vindas -->
        <div v-if="autenticando">
            <h2>Bem-vindo, {{ usuario.nome }}!</h2>
            <button @click="logout">Sair</button>
        </div>
        <!--Se o usuário não estiver autenticando, exibir formulário de login -->
        <div v-else>
            <h2>Faça login</h2>
            <form @submit.prevent="login">
                <label for="username">Usuário:</label>
                <input type="text" id="username" v-model="usurname" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" v-model="password" required><br><br>

                <button type="submit">Entrar</button>
                <button type="button" @click="resetForm">Redefinir</button>
            </form>
        </div>

        <!-- Mensagem de erro exibida com v-show -->
        <p v-show="erro" style="color: red;">Nome de usuário ou senha incorretos.</p>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
     <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aplicação de Login',
                autenticando: false,
                usuario: {
                    nome: 'Patrick',
                },
                usurname: '',
                password: '',
                erro: false
            },
            methods: {
                login() {
                    // Simulação de autenticação
                    if (this.usurname === 'Patrick' && this.password === 'fla123') {
                        this.autenticando = true;
                        this.erro = false;
                    } else {
                        this.erro = true;
                    }
                },
                logout() {
                    this.autenticando = false;
                    this.usurname = '';
                    this.password = '';
                },
                resetForm() {
                    this.usurname = '';
                    this.password = '';
                    this.erro = false;
                }
            }
        });
     </script>
</body>

</html>
