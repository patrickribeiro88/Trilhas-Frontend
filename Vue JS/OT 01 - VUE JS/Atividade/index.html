<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação com Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px;}
        input { font-size: 1rem; padding: 5px; }
        div { margin: 20px; background-color: #2c3e50; color: #ecf0f1;    }
    </style>
</head>
<body>

    <div id="app">
        
        <label for="nomeUsuario">Digite seu nome:</label>
        <br><br>
        <input type="text" id="nomeUsuario" v-model="nome" placeholder="Seu nome aqui">

        <hr style="margin: 30px 100px;">

        <h1>Olá, {{ nome }}!</h1>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                // A propriedade 'nome' é inicializada (aqui com um valor padrão)
                nome: 'Mundo' 
            }
        });
    </script>

</body>
</html>
