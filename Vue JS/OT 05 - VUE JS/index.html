<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind com style e class</title>
</head>
<style>
    .red {
        color: red;
    }

    .green {
        color: green;
    }
</style>

<body>
    <div id="app">
        <p :class="{ red: isRed, green: isGreen }" :style="{ fontSize: fontSize + 'px'}">
            Texto estilizado dinamicamente
        </p>
        <button @click="toggleClass">Alterar Classes</button>
        <button @click="increaseFontSize">Aumentar Fonte</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isRed: true,
                isGreen: false,
                fontSize: 16
            },
            methods: {
                toggleClass() {
                    this.isRed = !this.isRed;
                    this.isGreen = !this.isGreen;
                },
                increaseFontSize() {
                    this.fontSize += 2;
                }
            }
        });
    </script>

</body>

</html>
