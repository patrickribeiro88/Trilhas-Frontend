<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue js - diretiva v-bind, atribuindo valor em class e style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">LIMPAR</button>
        <button class="btn" :class="btnClassEnviar" :style="btnSt">ENVIAR</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Vue JS',
                btnClassLimpar: {
                    'btn-danger': true,
                    'btn-sm': false,
                },
                //btnClassEnviar: 'btn-primary btn-lg'
                //btnClassEnviar: [
                //    'btn-primary', 
                //    'btn-lg'
                // ]
                btnClassEnviar: [
                    'btn-primary',
                    { 'btn-lg': true }
                ],
                btnStyleLimpar: 'margin: 5px; font-size: 50px',
                //btnStyleEnviar: 'font-size: 10px'
                btnStyleEnviar: [
                    { 'font-size': '50px' },
                    { 'text-transform': 'lowercase' }
                ],
            }
        });
    </script>
</body>

</html>
